            <div class="endgame">
                <div class="text"></div>
                <div class="play-again"></div>
            </div>
            <div class="game-functions">
                <div class="functions">
                    <div class="box">
                        <form action="">
                            <input type="radio" name="player-1" id="humanPlayer" checked>
                            <label for="humanPlayer">Human Player (R) </label>
                            <hr>
                            <input type="radio" name="player-1" id="computerPlayer">
                            <label for="computerPlayer">Computer Player (R) </label>
                        </form>
                        <form action="" class="difficulty-level">
                            <span>Difficulty :</span>
                            <input type="radio" name="p1-level" id="1">
                            <label for="1">1</label>
                            <input type="radio" name="p1-level" id="2">
                            <label for="2">2</label>
                            <input type="radio" name="p1-level" id="3" checked>
                            <label for="3">3</label>
                        </form>
                    </div>
                    <div class="box">
                        <form action="">
                            <input type="radio" name="player-2" id="humanPlayer" checked>
                            <label for="humanPlayer">Human Player (B) </label>
                            <hr>
                            <input type="radio" name="player-2" id="computerPlayer">
                            <label for="computerPlayer">Computer Player (B) </label>
                        </form>
                        <form action="" class="difficulty-level">
                            <span>Difficulty :</span>
                            <input type="radio" name="p2-level" id="1">
                            <label for="1">1</label>
                            <input type="radio" name="p2-level" id="2">
                            <label for="2">2</label>
                            <input type="radio" name="p2-level" id="3" checked>
                            <label for="3">3</label>
                        </form>
                    </div>
    
                    <div class="btn">
                        <div class="box start-quit-btn">
                            <button id="startGame" onclick="startGame()">Start</button>
                        </div>
                        <div class="box start-quit-btn quit-btn">
                            <button onClick="window.location.reload()">Quit</button>
                        </div>
                    </div>
    
                </div>
